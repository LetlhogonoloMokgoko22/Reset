<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>
<ion-item>
<ion-label stacked>Email</ion-label>
<ion-input type="text" value="" [(ngModel)]="emailfield"></ion-input>
</ion-item>

<ion-item>
<ion-label stacked>Password</ion-label>
<ion-input type="password" value=""[(ngModel)]="passwordfield"></ion-input>
</ion-item>
<button ion-button (click)="submit">Login</button>
<button ion-button (click)="signin">Signup</button>

<button ion-button block clear full (click)="resetPwd()">
  Forgot Password
</button>
 </ion-list>
</ion-content>
